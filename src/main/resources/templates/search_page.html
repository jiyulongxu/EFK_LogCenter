<script>
  $("#logContent").scroll(function () {
      if($(this).scrollTop() > 3000){
          alert("到底了");
      }
  });
    function getMain(e){
        var nodes=e.parentNode.childNodes;
        for(var i=0;i<nodes.length;i++){
            nodes[i].classList.remove("active");
        }
        e.classList.add("active");
        var docid=e.getAttribute("id");
        var index=e.getAttribute("indexName");
        $.get(
            "/search/getLog?indexName="+index+"&docId="+docid,
            function (data) {
                // $("#content").text(JSON.stringify(data.data));
                var temp=  data.data.replace('\n','<br/><br/>');
                $("#content").html(temp);

            },
            "json"
        );
    }

</script>
<script type="text/javascript">
$(function(){

    $.get(
        "/search/getAllIndexs",
        function (data) {
            var result=data.data;
            for(var i=0;i<result.length;i++){
                $("#exampleInputName2").append('<option value="'+result[i]+'">'+result[i]+'</option>');
            }
        }
    );


    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});
$("#search").click(function () {
    var selectVal = $("#exampleInputName2").val();
    if(selectVal!=undefined && selectVal!=""){
        $.post(
            "/search/searchAll",
            {
                indexName:$("#exampleInputName2").val(),
                beginTime:$("#beginTime").val(),
                endTime:$("#endTime").val()
            },
            function (data) {
                if(data.code == 500){
                    alert(data.message);
                }else{
                    // $("#content").val(JSON.stringify(data.data));
                    var result=data.data;
                    var tempStr="";
                    for(var i=0;i<result.length;i++){
                        tempStr+='<div id="'+result[i].id+'" indexName="'+result[i].index+'" onclick="getMain(this)" class="second">' +result[i].source+ '<span>未知</span></div>';
                    }
                    $("#logContent").html(tempStr);
                }

            },
            "json"
        );
    }else{
        alert("环境为必填");
    }

});

</script>
